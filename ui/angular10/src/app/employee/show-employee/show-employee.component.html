<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="addClick()" >
  AÃ±adir Empleado
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
          <div>
            <app-add-edit-emp  *ngIf="ActivateAddEditEmpComp" [emp]="emp">
            </app-add-edit-emp>
          </div>
        </div>
      </div>
  </div>
</div>
<!-- Componente Show -->
<table class="table table-Light">
  <thead>
    <tr>
      <th>Empleado Id</th>
      <th>Empleado Nombre</th>
      <th>Departamento</th>
      <th>Fecha de comienzo</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active" *ngFor="let dataItem of EmployeeList">
      <td>{{dataItem.EmployeeId}}</td>
      <td>{{dataItem.EmployeeName}}</td>
      <td>{{dataItem.Department}}</td>
      <td>{{dataItem.DateOfJoining}}</td>
      <td>
        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="editClick(dataItem)"
        >Editar</button>
        <button type="button" class="btn btn-outline-danger"  (click)="deleteClick(dataItem)">
          Eliminar</button>
      </td>
  </tbody>
</table>
