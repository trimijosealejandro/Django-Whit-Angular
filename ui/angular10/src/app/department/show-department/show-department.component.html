<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="addClick()" >
  Añadir Departamento
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
          <div>
            <app-add-edit-dep  *ngIf="ActivateAddEditDepComp" [dep]="dep" >
            </app-add-edit-dep>
          </div>
        </div>
      </div>
  </div>
</div>
<!-- Componente Show -->
<table class="table table-dark">
  <thead>
    <tr>
      <th>
        <div class="d-flex flex-row">
          <input [(ngModel)]="DepartmentIdFilter" class="form-control"
          (keyup)="FilterFn()" placeholder="filter"
          />
          <button type="button" class="btn btn-dark"
          (click)="sortResult('DepartmentId',true)">
          ˄
          </button>
          <button type="button" class="btn btn-dark"
          (click)="sortResult('DepartmentId',false)">
          ˅
          </button>
        </div>
        Departamento Id</th>
      <th>
        <div class="d-flex flex-row">
          <input [(ngModel)]="DepartmentNameFilter" class="form-control"
          (keyup)="FilterFn()" placeholder="filter"
          />
          <button type="button" class="btn btn-dark"
          (click)="sortResult('DepartmentName',true)">
          ˄
          </button>
          <button type="button" class="btn btn-dark"
          (click)="sortResult('DepartmentName',false)">
          ˅
          </button>
        </div>
        Departamento Nombre</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active" *ngFor="let dataItem of DepartmentList">
      <td>{{dataItem.DepartmentId}}</td>
      <td>{{dataItem.DepartmentName}}</td>
      <td>
        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="editClick(dataItem)"
        >Editar</button>
        <button type="button" class="btn btn-outline-danger" (click)="deleteClick(dataItem)">
          Eliminar</button>
      </td>
  </tbody>
</table>
